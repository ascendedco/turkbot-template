<div class="container">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Add Turkbot</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form [formGroup]="form">

        <!-- TODO: Configure / add required form fields -->
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name">
          <mat-error>Name required *</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Url</mat-label>
          <input matInput placeholder="Url" formControlName="url">
          <mat-error>Url required *</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput placeholder="Description" formControlName="description">
          <mat-error>Description required *</mat-error>
        </mat-form-field>

        <button mat-stroked-button (click)="validate()">Create Turkbot</button>
        <mat-progress-bar [ngClass]="{ visible: loading$ | async }" mode="indeterminate"></mat-progress-bar>

      </form>

    </mat-card-content>
  </mat-card>

</div>
